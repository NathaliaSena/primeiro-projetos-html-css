<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="../Aula02/estilo.css">
</head>
<body>
    <h1>Carros e Bicicletas</h1>
    <div class="carro">
        <h2>Carro:<span class="destaque"> R$ 1999</span></h2>
        <p class="model">Carro modelo <span class="destaque">2045</span>, com <span class="destaque">200km</span> rodados</p>
        <button class="btn"><a href="/">Comprar Carro</a></button>
    </div>
    <div class="carro">
        <h2>Bicicleta:<span class="destaque"> R$ 1999</span></h2>
        <p class="model">Bicicleta modelo <span class="destaque">2050</span>, com <span class="destaque">20km</span> rodados</p>
        <button class="btn"><a href="/">Comprar Bicicleta</a></button>
    </div>
</body>
</html>
